<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="matrix wrapper">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix" class="matrix__image">
    <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <article class="main-content wrapper">
    <section class="add-task">
      <h3 class="title add-task__title">Add Item</h3>
      <div class="add-task__wrapper">
        <input id="new-task" class="add-task__task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="title todo__title">Todo</h3>
      <ul class="todo__incomplete">
        <li class="todo__item">
          <input type="checkbox" class="checkbox todo__check">
          <label class="label todo__label">Pay Bills</label>
          <input type="text" class="todo__text">
          <button class="button todo__edit">Edit</button>
          <button class="todo__remove"><img src="./remove.svg" alt="remove-icon" class="icon-remove"></button>
        </li>
        <li class="todo__item todo__item_edit">
          <input type="checkbox" class="checkbox todo__check">
          <label class="label todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__text">
          <button class="button todo__edit">Save</button>
          <button class="todo__remove"><img src="./remove.svg" alt="remove-icon" class="icon-remove"></button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="title completed__title"></h3>Completed</h3>
      <ul id="completed-tasks" class="completed__tasks">
        <li class="completed__item">
          <input type="checkbox" class="checkbox completed__check" checked>
          <label class="label checked__label">See the Doctor</label>
          <input type="text" class="completed__text">
          <button class="button completed__edit">Edit</button>
          <button class="completed__remove"><img src="./remove.svg" alt="remove-icon" class="icon-remove"></button>
        </li>
      </ul>
    </section>
  </article>
  <script src="app.js"></script>
</body>
</html>
